version: "2"
services:
  app:
    build:
      context: ./config/docker
      dockerfile: Dockerfile.app.dev
      args:
        ruby_version: 2.4.0
    ports:
      - "3000:3000"
    command: bash -i -c 'rm -f tmp/pids/server.pid; ./bin/rails s -b 0.0.0.0 -p 3000'
    volumes:
      - .:/fumifumi
      - gemsets-data:/root/.rbenv/versions/2.4.0/gemsets
    links:
      - db
  db:
    image: mysql:5.7
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
volumes:
  gemsets-data:
    driver: local
  mysql-data:
    driver: local
